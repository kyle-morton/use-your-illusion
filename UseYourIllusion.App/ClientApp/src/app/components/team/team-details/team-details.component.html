<a routerLink=".."><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg></a>

<div *ngIf="team">
    <div class="form-row">
        <div class="col-md-6 col-12">
          <input type="text" class="form-control" placeholder="Location" [(ngModel)]="team.location">
        </div>
        <div class="col-md-6 col-12">
          <input type="text" class="form-control" placeholder="Name" [(ngModel)]="team.name">
        </div>
      </div>
      <a class="btn btn-primary" (click)="Save()">Save</a>
</div>
